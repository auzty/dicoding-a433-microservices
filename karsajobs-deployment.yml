apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-deployment
  labels:
    app: karsajobs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs
  template:
    metadata:
      labels:
        app: karsajobs
    spec:
      containers:
      - name: karsajobs
        env:
        - name: APP_PORT
          value: "8080"
        - name: MONGO_HOST
          value: mongodb-service.default.svc.cluster.local
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_ROOT_PASSWORD
        image: ghcr.io/auzty/karsajobs:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: 8080tcp02
          protocol: TCP
